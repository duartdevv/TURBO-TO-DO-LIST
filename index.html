<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>To-do Turbo</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="assets/favicon/To-do-list-website-icon.png" type="image/x-icon">
</head>
<body>

  <h1>To-do Turbo ⚡</h1>
  <button id="btnDownload" title="Fazer download das tarefas"><img src="assets/images/—Pngtree—file download icon_4647924.png" alt=""></button>
  <input id="inputTask" type="text" title="Pressione ENTER para adicionar" autocomplete="off"  placeholder="Digite uma tarefa..." />
  <button id="btnAdd" disabled title="Enter">Adicionar tarefa</button>
  <button id="btnClearAll">Limpar tudo</button>

  <p id="stats">0 tarefas </p>

  <ul id="list"></ul>
  <footer>
    <p id="footer-text">© </p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
