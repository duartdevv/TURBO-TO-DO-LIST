<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>To-do Turbo</title>
  <link rel="shortcut icon" href="assets/favicon/To-do-list-website-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="app">
    <header>
      <h1>To-do Turbo ⚡</h1>
      <button id="btnDownload" title="Baixar tarefas">
        <img src="assets/images/—Pngtree—file download icon_4647924.png">
      </button>
    </header>

    <section class="controls">
      <input id="inputTask" type="text" placeholder="Digite uma tarefa..." autocomplete="off">
      <button id="btnAdd" disabled>Adicionar</button>
      <button id="btnClearAll" class="danger">Limpar tudo</button>
      <p id="stats">0 tarefas</p>
    </section>

    <ul id="list"></ul>
  </main>

  <footer>
    <p id="footer-text">© </p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
